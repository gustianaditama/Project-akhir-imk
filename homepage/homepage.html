<!DOCTYPE html>
<html lang="en">
<head>

<body>


    <header>

                        <a class="fab fa-facebook logo" href="https://www.facebook.com" target="_blank"></a>
                        <a class="fab fa-twitter logo" href="https://twitter.com" target="_blank"></a>

                <div class="collapse navbar-collapse" id="navbarNav">

                    <li class="nav-item active">

                    </li>

                    <div>

                    </div>
                    <div>
                        <img src="../assets/pict4.jpg"  class="img-fluid pict" alt="Banner 4">
                    </div>
                    <div>

                    </div>
                </div>

                    <span class="next position-top right-0"><i class="fas fa-chevron-right"></i></span>
                </div>
            </div>
        </div>
