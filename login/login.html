<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk/Daftar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-content">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">MASUK</button>
                <button type="button" class="toggle-btn" onclick="register()">DAFTAR</button>
            </div>
            <form id="login" class="form">
                <label for="user-email" style="padding-top:22px">&nbsp;Email</label>
                <input id="user-email" class="form-content" type="email" name="email" autocomplete="on" required />
                <div class="form-border"></div>
                <label for="user-password" style="padding-top:22px">&nbsp;Password</label>
                <input id="user-password"  class="form-content"  type="password" name="password"  required />
                <div class="form-border"></div>
                <a href="#"><legend id="forgot-pass">Lupa Passowrd?</legend></a>
                <button id="submit-btn" type="submit" class="login">LOGIN</button>
            </form>
            <form id="register" class="form">
                <label for="user-name" style="padding-top:22px">&nbsp;Nama</label>
                <input id="user-name" class="form-content" type="name" name="name" placeholder="Masukkan Nama Anda" required />
                <div class="form-border"></div>
                <label for="user-email" style="padding-top:22px">&nbsp;Email</label>
                <input id="user-email" class="form-content" type="email" name="email" autocomplete="on" placeholder="exapmple@gmail.com" required />
                <div class="form-border"></div>
                <label for="user-phone" style="padding-top:22px">&nbsp;Nomor HP</label>
                <input id="user-phone"  class="form-content"  type="tel" pattern="[0-9]{4}[0-9]{4}[0-9]{4}" name="phone" placeholder="0812-3456-7890" required />
                <div class="form-border"></div>
                <label for="user-password" style="padding-top:22px">&nbsp;Password</label>
                <input  id="user-password"  class="form-content" type="password" name="password" placeholder="Masukkan Password Anda" required />
                <div class="form-border"></div>
                <input type="checkbox" class="check-box" required><span>Saya setuju dengan Syarat & Ketentuan</span>
                <button id="submit-btn" type="submit" class="daftar">DAFTAR</button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
        document.querySelector(".card-content").classList.add("active");
        }

        function login(){
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
        document.querySelector(".card-content").classList.remove("active");
        }

    </script>
    <script src="main.js"></script>
</body>
</html>
